<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    
    <title>:o shop</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
        }
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            text-align: center;
            background: rgba(240, 240, 240, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .nav a {
            color: #666;
            text-decoration: none;
            margin: 0 1rem;
        }
        .nav a:hover {
            color: #000;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 5rem 2rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
        }
        .product-title {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .product-price {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #666;
        }
        .buy-button {
            width: 100%;
            padding: 0.8rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buy-button:hover {
            background: #000;
        }
        @media (max-width: 600px) {
            .shop-grid {
                grid-template-columns: 1fr;
                padding: 5rem 1rem 1rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/">:o</a>
        <a href="/shop.html" style="color: #000">shop</a>
    </nav>
    
    <div class="shop-grid">
        <div class="product">
            <img src="/assets/images/surprised-pikachu.jpeg" alt="Surprised Pikachu Mug">
            <div class="product-info">
                <h2 class="product-title">Surprised Mug</h2>
                <p class="product-price">$14.99</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
        
        <div class="product">
            <img src="/assets/images/surprised-pikachu.jpeg" alt="Surprised Pikachu T-Shirt">
            <div class="product-info">
                <h2 class="product-title">Surprised Shirt</h2>
                <p class="product-price">$24.99</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
        
        <div class="product">
            <img src="/assets/images/surprised-pikachu.jpeg" alt="Surprised Pikachu Sticker">
            <div class="product-info">
                <h2 class="product-title">Surprised Sticker</h2>
                <p class="product-price">$4.99</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
