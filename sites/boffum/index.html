<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- OpenGraph Meta Tags -->
    <meta property="og:image" content="/BOFFUM.jpg">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="/BOFFUM.jpg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .meme-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <div class="meme-container">
        <div class="image-wrapper">
            <img src="BOFFUM.jpg" alt="Boffum">
        </div>
    </div>
</body>
</html>
