    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>:o</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .hero img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            display: block;
            cursor: pointer;
            border-radius: 24px;
        }
        .copy-tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s, transform 0.2s;
            z-index: 1000;
        }
        .copy-tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            text-align: center;
            z-index: 100;
            background: none;
        }
        .nav a {
            color: #666;
            text-decoration: none;
            margin: 0 1rem;
            text-shadow: 0 0 10px rgba(240, 240, 240, 0.8);
        }
        .nav a:hover {
            color: #000;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
        }
        .product-title {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .product-price {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #666;
        }
        .buy-button {
            width: 100%;
            padding: 0.8rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buy-button:hover {
            background: #000;
        }
        @media (max-width: 600px) {
            .shop-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#top" style="color: #000">:o</a>
        <a href="#shop">shop</a>
    </nav>
    
    <div class="hero" id="top">
        <img src="/assets/images/surprised-pikachu.jpeg" alt=":o" id="surprisedPikachu">
        <div class="copy-tooltip">Copied!</div>
    </div>
    
    <div class="shop-grid" id="shop">
        <div class="product">
            <img src="/assets/images/surprised-pikachu.jpeg" alt="Surprised Pikachu Mug">
            <div class="product-info">
                <h2 class="product-title">Surprised Mug</h2>
                <p class="product-price">$14.99</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
        
        <div class="product">
            <img src="/assets/images/surprised-pikachu.jpeg" alt="Surprised Pikachu T-Shirt">
            <div class="product-info">
                <h2 class="product-title">Surprised Shirt</h2>
                <p class="product-price">$24.99</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
        
        <div class="product">
            <img src="/assets/images/surprised-pikachu.jpeg" alt="Surprised Pikachu Sticker">
            <div class="product-info">
                <h2 class="product-title">Surprised Sticker</h2>
                <p class="product-price">$4.99</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        const image = document.getElementById('surprisedPikachu');
        const tooltip = document.querySelector('.copy-tooltip');
        let timeoutId;

        function showTooltip(e) {
            const rect = image.getBoundingClientRect();
            tooltip.style.left = `${e.clientX - tooltip.offsetWidth/2}px`;
            tooltip.style.top = `${e.clientY - tooltip.offsetHeight - 10}px`;
            tooltip.classList.add('show');
            if (timeoutId) clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000);
        }

        async function copyImage(e) {
            // Only proceed if click was directly on the image
            if (e.target !== image) return;

            try {
                // Try to copy as blob first (for modern browsers)
                const response = await fetch(image.src);
                const blob = await response.blob();
                await navigator.clipboard.write([
                    new ClipboardItem({
                        [blob.type]: blob
                    })
                ]);
                showTooltip(e);
            } catch (err) {
                // Fallback: Create a canvas and copy that
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = image.naturalWidth;
                    canvas.height = image.naturalHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(image, 0, 0);
                    canvas.toBlob(async (blob) => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({
                                    [blob.type]: blob
                                })
                            ]);
                            showTooltip(e);
                        } catch (err) {
                            // Final fallback: just copy the image URL
                            navigator.clipboard.writeText(window.location.origin + image.src)
                                .then(() => showTooltip(e));
                        }
                    });
                } catch (err) {
                    // If all else fails, copy the URL
                    navigator.clipboard.writeText(window.location.origin + image.src)
                        .then(() => showTooltip(e));
                }
            }
        }

        // Handle click events
        document.addEventListener('click', copyImage);

        // Handle touch events for mobile
        let touchTimeout;
        image.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchTimeout = setTimeout(() => {
                copyImage({
                    target: image,
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
            }, 500);
        });
        image.addEventListener('touchend', () => {
            if (touchTimeout) clearTimeout(touchTimeout);
        });
        image.addEventListener('touchmove', () => {
            if (touchTimeout) clearTimeout(touchTimeout);
        });
    </script>
</body>
</html>
